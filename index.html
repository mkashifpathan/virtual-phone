<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Phone - By Muhammad Kashif Pathan</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="android">
            <div class="top-banner">
                <div class="sims">
                    <span>Telenor</span>
                    <span>|</span>
                    <span>Telenor</span>
                </div>
                <div class="camera">
                    <div class="lens">
                        <div class="shutter"></div>
                    </div>
                </div>
                <div class="top-banner-signals-battery">
                    <img src="assets/signals.svg" alt="signals" class="signals">
                    <img src="assets/signals.svg" alt="signals" class="signals">
                    <img src="assets/battery.svg" alt="battery" class="battery">
                </div>
            </div>

            <div class="screen">
                <div class="apps">
                    <div class="app">
                        <a href="https://www.google.com"><img src="assets/appsLogo/google.svg" alt="google">
                            <p>Google</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.google.com/chrome/"><img src="assets/appsLogo/chrome.svg" alt="chrome">
                            <p>Chrome</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.google.com/maps/"><img src="assets/appsLogo/google-maps.svg" alt="maps">
                            <p>Maps</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://mail.google.com"><img src="assets/appsLogo/gmail.svg" alt="gmail">
                            <p>Gmail</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://drive.google.com"><img src="assets/appsLogo/drive.svg" alt="drive">
                            <p>Google Drive</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://photos.google.com"><img src="assets/appsLogo/google-photos.svg" alt="photos">
                            <p>Google Photos</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.youtube.com"><img src="assets/appsLogo/youtube.svg" alt="youtube">
                            <p>YouTube</p>
                        </a>
                    </div>
                    <div class="app">
                        <a
                            href="https://www.accuweather.com/en/pk/mingaora/3-258954_1_al/weather-forecast/3-258954_1_al?city=mingora"><img
                                src="assets/appsLogo/weather.svg" alt="weather">
                            <p>weather</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.unsplash.com"><img src="assets/appsLogo/unsplash.svg" alt="unsplash">
                            <p>Unsplash</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.facebook.com"><img src="assets/appsLogo/facebook.svg" alt="facebook">
                            <p>Facebook</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.facebook.com/messenger/"><img src="assets/appsLogo/facebook-messenger.svg"
                                alt="messenger">
                            <p>Messenger</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://mkpathan5426.github.io/portfolio/"><img src="assets/appsLogo/kashif.png"
                                alt="MKP">
                            <p>MKP's Portfolio</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://mkpathan5426.github.io/calculator/"><img src="assets/appsLogo/calculator.png"
                                alt="MKP">
                            <p>Calculator</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://mkpathan5426.github.io/calculator/"><img src="assets/appsLogo/tic_tac_toe.png"
                                alt="MKP">
                            <p>Tic Tac Toe</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://mkpathan5426.github.io/calculator/"><img src="assets/appsLogo/bubble-game.png"
                                alt="MKP">
                            <p>Bubble Game</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://mkpathan5426.github.io/expense-tracker/"><img
                                src="assets/appsLogo/expense-tracker.png" alt="expense-tracker">
                            <p>Expense Tracker</p>
                        </a>
                    </div>

                    <div class="app">
                        <a href="https://openai.com/"><img src="assets/appsLogo/chat-gpt.svg" alt="chat-gpt">
                            <p>Chat GPT</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.bing.com/"><img src="assets/appsLogo/bing.svg" alt="bing">
                            <p>Bing</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="https://www.reddit.com/r/funny/">
                            <img src="assets/appsLogo/reddit.svg" alt="reddit">
                            <p>Reddit-Funny</p>
                        </a>
                    </div>

                    <div class="app">
                        <a href="https://www.reddit.com/r/funny/">
                            <img src="assets/appsLogo/tiktok.svg" alt="tiktok">
                            <p>Tik Tok</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
